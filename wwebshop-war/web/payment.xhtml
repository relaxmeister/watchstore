<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body class="body">
	<h:outputStylesheet name="payment.css" library="css"/>
	<f:view>
	    <h:form class="form">
		<h:outputLabel class="header" value="Betalning"></h:outputLabel><br/><br/>
		<h:panelGrid id="panel" columns="2">
		    <h:outputLabel class="info" value="Korttyp "></h:outputLabel>
		    <h:selectOneMenu value="#{webshopController.cardType}">
			<f:selectItem itemValue="Visa" itemLabel="Visa"></f:selectItem>
			<f:selectItem itemValue="MasterCard" itemLabel="MasterCard"></f:selectItem>
			<f:selectItem itemValue="Maestro" itemLabel="Maestro"></f:selectItem>
		    </h:selectOneMenu>
		    <h:outputLabel class="info" value="Kortnummer "></h:outputLabel>
		    <h:inputText id="cardNumber" value="#{webshopController.cardNumber}"
				 validatorMessage="Kortnummret består av 16 siffror.">
			<f:validateLength maximum="16" minimum="16"></f:validateLength>
		    </h:inputText>
		    <h:outputLabel/>
		    <h:message for="cardNumber" style="color: firebrick;"></h:message>
		    <h:outputLabel class="info" value="Kontoinnehavarens namn "></h:outputLabel>
		    <h:inputText id="cardName" value="#{webshopController.nameOnCard}"
				 validatorMessage="Namnet måste bestå av minst 4 och max 30 tecken.">
			<f:validateLength maximum="30" minimum="4"></f:validateLength>
		    </h:inputText>
		    <h:outputLabel/>
		    <h:message for="cardName" style="color: firebrick"></h:message>
		    <h:outputLabel class="info" value="Giltighetsdatum (MM/ÅÅ) "></h:outputLabel>
		    <h:inputText id="expirationDate" class="date" value="#{webshopController.expirationDate}"
				 validatorMessage="Datumet ska bestå av 5 tecken">
			<f:validateLength maximum="5" minimum="5"></f:validateLength>
		    </h:inputText>
		    <h:outputLabel/>
		    <h:message for="expirationDate" style="color: firebrick"></h:message>
		    <h:outputLabel class="info" value="CVC "></h:outputLabel>
		    <h:inputText id="cvcCode" class="cvc" value="#{webshopController.cvc}"
				 validatorMessage="CVC-koden består av 3 tecken och finns på baksidan av kortet.">
			<f:validateLength maximum="3" minimum="3"></f:validateLength>
		    </h:inputText>
		    <h:outputLabel/>
		    <h:message for="cvcCode" style="color: firebrick"></h:message>
		</h:panelGrid><br/>
		
		<h:commandButton class="confirm" value="Confirm" action="#{webshopController.confirmOrder()}"></h:commandButton>
	    </h:form>
	</f:view>
    </h:body>
</html>
