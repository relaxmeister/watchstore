<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="webshopPage.css"  />
        <div id="container">
            <div id="pageContent">
                <h:graphicImage 
                    name="webshop-mobilshop.jpg" 
                    library="images" 
                    rendered="true"
                    height="200" 
                    width="240"
                    />
                <div id="logoutContainer">
                    <a href="checkout.xhtml" id="cart">
                        <h:graphicImage 
                            name="shopping-cart.png"
                            library="images"
                            rendered="true"
                            height="18"
                            width="18"
                        />
                    </a>
                    <a 
                        class="logout"
                        href="index.xhtml"
                        id="f3"

                    >Log Out
                    </a>
                    
                </div>
                <div id="header">
                    <h1>Products for sale</h1>
                </div>
                <div id="searchBar">
                    <h:form>
                       <h:inputText 
                           id="search" 
                           pt:placeholder="SÃ¶k produkter"
                           value="#{webshopController.searchString}"
			   onkeypress="if (event.keyCode == 13) { onchange(); return false; }">
			   <f:ajax event="change" listener="#{webshopController.search}" render="content"/>
                       </h:inputText>
                   </h:form>
                </div>
                <h:form id="content">
                    <ui:repeat value="#{webshopController.searchResult}" var="watch">
                        <div class="product">
                            <h:commandLink action="#{webshopController.takeMeToProductInfo()}">
                                <h:graphicImage name="#{watch.image}.jpg" 
                                                library="images" 
                                                rendered="true"
                                                width="100%"
                                                height="240"
                                                />
                                <f:setPropertyActionListener target="#{webshopController.watch}" value="#{watch}" />
                            </h:commandLink>
                            <h:outputText value="#{watch.name}" class="productName" />
                            <h:outputText value="#{watch.model}" class="productModel" />
                            <h:outputText value="#{watch.price} kr" class="productPrice" />
                            <h:commandButton styleClass="addToCart" value="Add to Cart" action="#{webshopController.addToCart()}">
                                <f:setPropertyActionListener target="#{webshopController.watch}" value="#{watch}" />
                            </h:commandButton>                          
                        </div>
                    </ui:repeat>
                </h:form>

            </div>
        </div>
    </h:body>
</html>
