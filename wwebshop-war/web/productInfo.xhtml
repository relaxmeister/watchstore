<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="productinfo.css"  />
        <div id="container">
            <div id="pageContent">
                <h:graphicImage 
                    name="webshop-mobilshop.jpg" 
                    library="images" 
                    rendered="true"
                    height="200" 
                    width="240"
                    />
                <div id="logoutContainer">
                    <div class="leftNavContainer">
                        <a class="navtext" href="webshopPage.xhtml">Klockor</a>
                        <span style="margin-right: 10%; font-size: 13px; font-weight: bold">></span>
                        <a class="navtext" href="#">Klockinfo</a>
                    </div>
                    <div class="rightNavContainer">
                        <a href="checkout.xhtml" id="cart">
                            <h:graphicImage 
                                name="shopping-cart.png"
                                library="images"
                                rendered="true"
                                height="18"
                                width="18"                                
                                />
                        </a>
			<h:outputLabel id="itemCount" value="(#{webshopController.shoppingCart.size()})"></h:outputLabel>
                        <a class="navtext" href="index.xhtml">Log Out</a>
                    </div>
                </div>
                <div id="header">
                    <h1>ProductInfo</h1>
                </div>
                <h:form id="content">                   
                    <div class="product">
                        <h:graphicImage name="#{webshopController.watch.image}.jpg" 
                                        library="images" 
                                        rendered="true"
                                        width="80%"
                                        height="266"
                                        />
                        <h:outputText value="#{watch.name}" class="productName" />
                        <h:outputText value="#{watch.model}" class="productModel" />
                        <h:outputText value="#{watch.price} kr" class="productPrice" />

                        <h:commandButton styleClass="addToCart" value="Add To Cart" action="#{webshopController.addToCart()}" />
                    </div>
                    <div id="productInfo">
                        
                        <h:outputText value="Material o Utförande" class="productInfoHeader" />

                        <div style="#{webshopController.watch.model eq '' ? 'display:none' : 'display:block'}">
                            <h:outputText value="Modell:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.model}" class="infoText"/>
                        </div>
                        <div style="#{webshopController.watch.type eq '' ? 'display:none' : 'display:block'}">
                            <h:outputText value="Typ:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.type}" class="infoText"/>
                        </div>
                        <div style="#{webshopController.watch.diameter eq '' ? 'display:none' : 'display:block'}">
                            <h:outputText value="Diameter:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.diameter}" class="infoText"/>
                        </div>
                        <div style="#{webshopController.watch.thickness eq '' ? 'display:none' : 'display:block'}">
                            <h:outputText value="Tjocklek:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.thickness}" class="infoText"/>
                        </div>
                        <div style="#{webshopController.watch.boett == null ? 'display:none' : 'display:block'}">
                            <h:outputText value="Boett:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.boett}" class="infoText"/>
                        </div>
                        <div style="#{webshopController.watch.backsideBoett eq '' ? 'display:none' : 'display:block'}">
                            <h:outputText value="Baksida boett:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.backsideBoett}" class="infoText"/>
                        </div>
                        <div style="#{webshopController.watch.armband eq '' ? 'display:none' : 'display:block'}">
                            <h:outputText value="Armband:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.armband}" class="infoText"/>
                        </div>
                        <div style="#{webshopController.watch.urtavla eq '' ? 'display:none' : 'display:block'}">
                            <h:outputText value="Urtavla:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.urtavla}" class="infoText"/>
                        </div>
                        <div style="#{webshopController.watch.spänne eq '' ? 'display:none' : 'display:block'}">
                            <h:outputText value="Spänne:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.spänne}" class="infoText"/>
                        </div>
                        <div style="#{webshopController.watch.glas eq '' ? 'display:none' : 'display:block'}">
                            <h:outputText value="Glas:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.glas}" class="infoText"/>
                        </div>
                        <div style="#{webshopController.watch.bezel eq '' ? 'display:none' : 'display:block'}">
                            <h:outputText value="Bezel:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.bezel}" class="infoText"/>
                        </div>

                        <h:outputText value="Urverk o Funktioner" class="productInfoHeader" />                        
                        <div style="#{webshopController.watch.urverkstyp eq '' ? 'display:none' : 'display:block'}">
                            <h:outputText value="Urverkstyp:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.urverkstyp}" class="infoText"/>
                        </div>
                        <div style="#{webshopController.watch.sekundvisare eq '' ? 'display:none' : 'display:block'}">
                            <h:outputText value="Sekundvisare:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.sekundvisare}" class="infoText"/>
                        </div>
                        <div style="#{webshopController.watch.urverk eq '' ? 'display:none' : 'display:block'}">
                            <h:outputText value="Urverk:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.urverk}" class="infoText"/>
                        </div>
                        <div style="#{webshopController.watch.gångreserv eq '' ? 'display:none' : 'display:block'}">
                            <h:outputText value="Gångreserv:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.gångreserv}" class="infoText"/>
                        </div>
                        <div style="#{webshopController.watch.datumangivelse eq '' ? 'display:none' : 'display:block'}">
                            <h:outputText value="Datumangivelse:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.datumangivelse}" class="infoText"/>
                        </div>
                        <div style="#{webshopController.watch.vattenskydd eq '' ? 'display:none' : 'display:block'}">
                            <h:outputText value="Vattenskydd:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.vattenskydd}" class="infoText"/>
                        </div>
                        <div style="#{webshopController.watch.funktioner eq '' ? 'display:none' : 'display:block'}">
                            <h:outputText value="Funktioner:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.funktioner}" class="infoText"/>
                        </div>
                        <div style="#{webshopController.watch.övrigt eq '' ? 'display:none' : 'display:block'}">
                            <h:outputText value="Övrigt:" class="infoMiniHeadline"/>
                            <h:outputText value="#{webshopController.watch.övrigt}" class="infoText"/>
                        </div>                        
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
