<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="productinfo.css"  />
        <div id="container">
            <div id="pageContent">
                <h:graphicImage 
                    name="webshop-mobilshop.jpg" 
                    library="images" 
                    rendered="true"
                    height="200" 
                    width="240"
                />
                <div id="logoutContainer">
                    <a href="checkout.xhtml" id="cart">
                        <h:graphicImage 
                            name="shopping-cart.png"
                            library="images"
                            rendered="true"
                            height="18"
                            width="18"
                        />
                    </a>
                    <a 
                        class="logout"
                        href="index.xhtml"
                        id="f3"

                    >Log Out
                    </a>
                </div>
                <div id="header">
                    <h1>ProductInfo</h1>
                </div>
                <h:form id="content">                   
                    <div class="product">
                        <h:graphicImage name="#{webshopController.watch.image}.jpg" 
                                        library="images" 
                                        rendered="true"
                                        width="100%"
                                        height="240"
                                        />
                        <h:outputText value="#{webshopController.watch.name}"/><br />                            
                        <h:outputText value="#{webshopController.watch.price}"/>
                        <h:commandButton styleClass="addToCart" value="Add To Cart" action="#{webshopController.addToCart()}" />
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
