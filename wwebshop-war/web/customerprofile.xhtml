<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="customerprofile.css"  />
        <div id="container">
            <div id="pageContent">
                <h:graphicImage 
                    name="webshop-mobilshop.jpg" 
                    library="images" 
                    rendered="true"
                    height="200" 
                    width="240"
                />
                <div id="logoutContainer">
                    <a 
                        class="logout"
                        href="index.xhtml"
                        id="f3"
                        
                        >Log Out</a>
                </div>
                <div id="header">
                    <h1>Customer Profile</h1>
                </div>
                <div id="content">
                    <ui:repeat value="#{webshopController.purchases}" var="purchase">
                        <div id="purchaseDiv" style="padding: 10px; width: 100%; border: solid grey 2px">
                        <h:outputText value="Date: #{purchase.date}" class="purchaseDate"></h:outputText> <br/>
                        <h:outputText value="Buyer ID: #{purchase.person.id}" class="purchasePerson"></h:outputText> <br/>
                        <h:outputText value="Watch: #{purchase.watch.name}" class="purchaseWatch"></h:outputText> <br/>
                        <h:outputText value="Total: #{purchase.total}" class="purchaseTotal"></h:outputText> <br/>
                        </div>
                    </ui:repeat>
                    
                </div>
            
            </div>
        </div>
    </h:body>
</html>
