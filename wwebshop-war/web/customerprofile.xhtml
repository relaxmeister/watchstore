<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>WatchStore</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="customerprofile.css"/>
        <div id="container">
            <div id="pageContent">
                <h:graphicImage 
                    name="webshop-mobilshop.jpg" 
                    library="images" 
                    rendered="true"
                    height="200" 
                    width="240"
                    />
                <div id="logoutContainer">
                    <div class="leftNavContainer">
                        <a class="navtext" href="adminpage.xhtml">Kunder</a>
                        <span style="margin-right: 10%; font-size: 13px; font-weight: bold">></span>
                        <a class="navtext" href="customerprofile.xhtml">Kundinfo</a>
                    </div>
                    <div class="rightNavContainer">
                        <h:form>
                            <h:commandLink class="navtext" action = "#{webshopController.logOut()}" value = "Log out">
                                <f:param name = "pageId" value = "1" />
                            </h:commandLink>
			    <h:outputLabel class="navtext"
					   value=" #{webshopController.loginUsername}"
					   style="font-weight: bold">
			    </h:outputLabel>
                        </h:form>
                    </div>
                </div>
                <div id="header">
                    <div class="sidekick"/>
                    <h4>#{webshopController.user.username}</h4>
                    <div class="sidekick"/>
                </div>
                <div id="content">
                    <ui:repeat value="#{webshopController.selectedPurchases}" var="purchase">
                        <div id="purchaseDiv" style="padding: 10px; width: 100%; border: solid grey 2px">
                            <h:outputText value="Date: #{purchase.date}" class="purchaseDate"></h:outputText> <br/>
                            <h:outputText value="Buyer ID: #{purchase.person.id}" class="purchasePerson"></h:outputText> <br/>
                            <h:outputText value="Watch: #{purchase.watch.name}" class="purchaseWatch"></h:outputText> <br/>
                            <h:outputText value="Total: #{purchase.total}" class="purchaseTotal"></h:outputText> <br/>
                        </div>
                    </ui:repeat>

                </div>

            </div>
        </div>
    </h:body>
</html>
