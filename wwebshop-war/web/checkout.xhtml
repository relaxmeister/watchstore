<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="checkout.css"  />
        <div id="container">
            <div id="pageContent">
                <h:graphicImage 
                    name="webshop-mobilshop.jpg" 
                    library="images" 
                    rendered="true"
                    height="200" 
                    width="240"
                    />                
                <div id="logoutContainer">
                    <div class="leftNavContainer">
                        <a class="navtext" href="webshopPage.xhtml">Klockor</a>
                        <span style="margin-right: 10%; font-size: 13px; font-weight: bold">></span>
                        <a class="navtext" href="#">Checkout</a>
                    </div>
                    <div class="rightNavContainer">

                        <a class="navtext" href="index.xhtml">Log Out</a>
                    </div>
                </div>
                <div id="header">
                    <h1>Din varukorg</h1>
                </div>
                <h:form class="content" style="#{webshopController.shoppingCart.size() == 0 ? 'display:none' : 'display:block'}">
                    <ui:repeat value="#{webshopController.shoppingCart}" var="watch">
                        <div class="product">
                            <div class="part1">
                                <h:graphicImage name="#{watch.image}.jpg" 
                                                library="images" 
                                                rendered="true"
                                                style="#{'object-fit:cover; max-height:100%;'}"
                                                width="auto"
                                                />
                            </div>
                            <div class="part2">
                                <h:outputText value="#{watch.name}" class="productName"/> 
                                <h:outputText value="Artikelnummer: #{watch.model}" class="productModel"/>
                            </div>
                            <div class="part3">
                                <h:outputText value="#{watch.price} kr/st" class="productPrice"/>
                                <h:inputText 
                                    style="#{'width: 20px'}"
                                    />
                                <h:outputText value="#{watch.price} kr" class="productPrice"/>
                            </div>
                            <h:commandButton value="Remove" action="#{webshopController.removeFromCart()}">
                                <f:setPropertyActionListener target="#{webshopController.watch}" value="#{watch}" />
                            </h:commandButton>                            
                        </div>
                    </ui:repeat>
                    <div class="content" style="#{webshopController.shoppingCart.size() != 0 ? 'display:none' : 'display:block'}">
                        <p class="emptyCart">Öresavrundning</p>
                    </div>
                    <div id="totalPrice">
                        <h:outputText value="Total Price: "/>                           
                        <h:outputText value="#{webshopController.getFormatedTotalPrice()}"/>
                    </div>
		    <h:commandButton class="placeOrder" value="Order" action="payment.xhtml"></h:commandButton>
                </h:form>

                <div class="content" style="#{webshopController.shoppingCart.size() != 0 ? 'display:none' : 'display:block'}">
                    <p class="emptyCart">Varukorgen är tom</p>
                </div>
            </div>
        </div>
    </h:body>
</html>
