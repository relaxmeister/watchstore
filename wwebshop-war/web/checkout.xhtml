<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="checkout.css"  />
        <div id="container">
            <div id="pageContent">
                <h:graphicImage 
                    name="webshop-mobilshop.jpg" 
                    library="images" 
                    rendered="true"
                    height="200" 
                    width="240"
                />
                <div id="logoutContainer">
                    <a 
                        class="logout"
                        href="index.xhtml"
                        id="f3"
                        
                        >Log Out</a>
                </div>
                <div id="header">
                    <h1>checkout</h1>
                </div>
                <div id="content">
                    
                    <div class="product">
                        <div id="info">
                            <p>Name of product</p>
                            <p>Price of product</p>
                        </div>
                    </div>
                    <div id="totalPrice">
                        <p>Total price: </p>
                        <p>1+1=3</p>
                    </div>
                    <button id="placeOrder">Order</button>
                </div>
            
            </div>
        </div>
    </h:body>
</html>
